<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" type="text/css" href="../styles/style.css">
    </head>
    <body>
       <div class="loginBox"> 
          <img src="login.png" class="loginpic"/> 
            <h1>Log In</h1>
            <form class="detail-item">
                <label for="fname">First Name</label><br>
                <input type="text" id="fname" placeholder="Enter First name"/><br>
                <label for="lname">Last Name</label><br>
                <input type="text" id="lname" placeholder="Enter Last name"/><br>
                <label for="pass">Password</label><br>
                <input type="password" id="pass" placeholder="Enter password"/><br>
                <!-- <input type="submit" id="submit" onclick="href='../index/index.html';"/><br> -->
            </form>
            <button type="submit" id="submit" onclick="window.location.href='../index/index.html';">submit</button>
        </div>
    </body>
</html>
